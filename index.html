<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Results summary component</title>
  <script type="module" crossorigin src="/results-summary-component/assets/js/index.js"></script>
  <link rel="stylesheet" crossorigin href="/results-summary-component/assets/css/index.css">
</head>

<body>
  <div class="container">
    <main class="main">
      <div class="card">
        <div class="card__result">
          <p class="card__result-text">Your Result</p>
          <h1 class="card__result-score"><span class="card__result-score-value">76</span><span class="card__result-score-total">of 100</span></h1>
          <div class="card__result-comment">
            <h2 class="card__result-comment-title">Great</h2>
            <p class="card__result-comment-text">Your performance exceeded 65% of the people taking the test here!</p>
          </div>
        </div>
      
        <div class="card__summary">
          <h2 class="card__summary-title">Summary</h2>
      
          <ul class="card__summary-results">
            <li class="card__summary-result">
              <div class="card__summary-result-title">
                <img class="card__summary-result-icon" src="assets/images/icon-reaction.svg" aria-hidden="true" alt="icon">
                <h3 class="card__summary-result-name">Reaction</h3>
              </div>
              <p class="card__summary-result-value">80 / 100</p>
            </li>

            <li class="card__summary-result">
              <div class="card__summary-result-title">
                <img class="card__summary-result-icon" src="assets/images/icon-memory.svg" aria-hidden="true" alt="icon">
                <h3 class="card__summary-result-name">Memory</h3>
              </div>
              <p class="card__summary-result-value">92 / 100</p>
            </li>

            <li class="card__summary-result">
              <div class="card__summary-result-title">
                <img class="card__summary-result-icon" src="assets/images/icon-verbal.svg" aria-hidden="true" alt="icon">
                <h3 class="card__summary-result-name">Verbal</h3>
              </div>
              <p class="card__summary-result-value">61 / 100</p>
            </li>

            <li class="card__summary-result">
              <div class="card__summary-result-title">
                <img class="card__summary-result-icon" src="assets/images/icon-visual.svg" aria-hidden="true" alt="icon">
                <h3 class="card__summary-result-name">Visual</h3>
              </div>
              <p class="card__summary-result-value">73 / 100</p>
            </li>
          </ul>
      
          <button class="card__summary-button">Continue</button>
        </div>
      </div>
      
    </main>
  </div>
</body>

</html>
