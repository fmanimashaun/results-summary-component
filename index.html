<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Results summary component</title>
  <script type="module" crossorigin src="/results-summary-component/assets/js/index.js"></script>
  <link rel="stylesheet" crossorigin href="/results-summary-component/assets/css/index.css">
</head>

<body>
  <div class="container">
    <main class="main">
      <div class="card">
        <div class="card__result">
          <p class="card__result-text">Your Result</p>
          <h1 class="card__result-score"><span class="card__result-score-value"></span><span class="card__result-score-total">of 100</span></h1>
          <div class="card__result-comment">
            <h2 class="card__result-comment-title">Great</h2>
            <p class="card__result-comment-text">Your performance exceed 65% of the people conducting the test here!</p>
          </div>
        </div>
      
        <div class="card__summary">
          <h2 class="card__summary-title">Summary</h2>
      
          <ul class="card__summary-results"></ul>
      
          <button class="card__summary-button">Continue</button>
        </div>
      </div>
      
    </main>
  </div>
</body>

</html>
